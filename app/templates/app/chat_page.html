{% extends 'base.html' %}
{% block content %}
<section style="background-color: #eee;">
    <div class="container py-5">
  
      <div class="row d-flex justify-content-center">
        <div class="">
  
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-3"
              style="border-top: 4px solid #a38c5d;">
              <h5 class="mb-0">Chat messages</h5>
              <div class="d-flex flex-row align-items-center">
                <span class="badge bg-warning me-3">20</span>
                <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                <i class="fas fa-times text-muted fa-xs"></i>
              </div>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
  
              {% for msg in msg %}                            
              <div class="d-flex flex-row justify-content-start">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                  alt="avatar 1" style="width: 45px; height: 100%;">
                <div>
                  <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;"><span class="text-danger">{{ msg.user }}</span><br>{{ msg.message }}</p>
                </div>
              </div>
              {% endfor %}
           
              </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <form action="" method="post">
              <div class="input-group mb-0">
                
                  {% csrf_token %}
                <input type="text" class="form-control" name="message" placeholder="Type message"
                  aria-label="Recipient's username" aria-describedby="button-addon2" />
                <button class="btn btn-warning" type="submit" id="button-addon2" style="padding-top: .55rem;">
                  send
                </button>
              
              </div>
            </form>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
