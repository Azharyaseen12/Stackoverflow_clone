{% extends 'base.html' %}
{% block content %}

<section class="h-100 h-custom my-6" style="background-color: #eee"> 
  <div class="container h-100" style="margin-top: 90px">   
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Answer Question
                </p>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
        <label for="content">Answer</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Write Your Answer Here"
          id="content"
          rows="5"
          name="content"
        ></textarea>
      </div>
                 
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-outline-dark">
                      Post Your Answer
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock content %}


<body style="margin-top: 100px;">
  <div
    class="container my-4"
    style="
      border: 2px solid rgb(59, 59, 99);
      border-radius: 20px;
      padding: 50px;
    "
  >
    <form method="post">
      <h3 class="text-center text-primary">POST YOUR ANSWER</h3>
      <div class="form-group">
        <label for="name">Your name</label>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          id="name"
          aria-placeholder="name"
          name="name"
        />
      </div>

      {% csrf_token %}
      <div class="form-group">
        <label for="content">Answer</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Write Your Answer Here"
          id="content"
          rows="5"
          name="content"
        ></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-primary my-4" type="submit">Post Answer</button>
      </div>
    </form>
  </div>

</body>
