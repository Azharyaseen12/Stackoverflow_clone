{% extends 'base.html' %}
{% block content %}
  <body style="margin-top: 100px;">
    <div
      class="container my-4"
      style="
        border: 2px solid rgb(59, 59, 99);
        border-radius: 20px;
        padding: 50px;
      "
    >
      <form method="post">
        <h3 class="text-center text-primary">POST YOUR ANSWER</h3>
        <div class="form-group">
          <label for="name">Your name</label>
          <input
            type="text"
            class="form-control"
            placeholder="username"
            id="name"
            aria-placeholder="name"
            name="name"
          />
        </div>

        {% csrf_token %}
        <div class="form-group">
          <label for="content">Answer</label>
          <textarea
            type="text"
            class="form-control"
            placeholder="Write Your Answer Here"
            id="content"
            rows="5"
            name="content"
          ></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-primary my-4" type="submit">Post Answer</button>
        </div>
      </form>
    </div>
 
  </body>
{% endblock content %}
